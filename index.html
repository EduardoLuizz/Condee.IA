<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condee IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            padding: 50px 20px;
        }

        .welcome {
            font-size: 32px;
            color: #6366f1;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .welcome img {
            height: 40px;
            vertical-align: middle;
        }

        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome">
            <span>Bem-vindo(a) à</span>
            <img src="https://raw.githubusercontent.com/EduardoLuizz/CondeeIA3/main/logo.png" alt="Logo Condee">
            <span>Condee</span>
        </div>
        <p>Fale agora com nossa IA inteligente e tire suas dúvidas!</p>
    </div>

    <script src="https://bots.easy-peasy.ai/chat.min.js"
        data-chat-url="https://bots.easy-peasy.ai/bot/4b018cae-3cdc-43be-b263-bc9d2f3d1986"
        data-btn-position="bottom-right"
        data-widget-btn-color="#6366f1"
        defer>
    </script>
</body>
</html>
